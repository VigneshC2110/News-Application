<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Css/edit_profile.css">
</head>
<body>
    <div class="main_container">
        <div id="loader"></div>
        <div class="container">
           
            <div class="loading-overlay" id="loadingOverlay">
    
                <div class="loading-spinner"></div>
    <div class="container">
        <div class="top">
        <p class="title">Edit Your Profile</p>
     <a id="cancel_link" href=""><button id="btn2" class="cancel_btn">Cancel</button></a>  
        </div>
        <div class="profile">
            <div class="profile_icon">
          <img id="change"  src="Assests/Edit Picture.jpg" alt="">
            </div>
            <i id="icon" class="fa-solid fa-trash"></i>
            <div class="dropZoneContainer">
                <input type="file" id="drop_zone" class="FileUpload" accept=".jpg,.png,.jpeg,.webp" />
                <div class="dropZoneOverlay">Edit Picture</div>
            </div>
       </div>
    
    <div class="name_block">
       <label for="Name">Name</label>
       <input type="text" id="text2">
       <div class="error1">
        <label id="err2" class="error none">Invalid Name</label>
        </div>
    </div>
    <div class="bio_block">
       <label for="Bio">Bio</label>
       <textarea id="bio" name="Bio" placeholder="Enter your bio"></textarea>   
    </div>
   <a id="btn_link" href=""><button id="btn" class="save_btn">Save</button></a> 
    </div>
    </div>
</div>
<script type="module" src="Js/edit_profile.js"></script>
</body>
</html>
